<script>
    function tinhBieuthuc(n){
        let ketQua = 0;
        for (let i = 1; i <= n; i++){
            ketQua += i/n;
        }
        return ketQua;
    }


    do {
        n = prompt("Nhập n");
        n = parseInt(n);
        if (n <= 0){
            console.log ("vui lòng nhập lại n là số lớn hơn 0")
        }
        else {
            let ketQua = tinhBieuthuc(n);
            console.log(ketQua);
        }
    } while (n <= 0);
</script>
